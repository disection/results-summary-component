<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&family=Hanken+Grotesk:wght@500;700;800&family=Roboto&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="card">
    <section class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <p>76 <span>of 100</span>
        </p>
      </div>
      <h4>Great</h4>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h3>Summary</h3>
      <ul>
        <li class="reaction"> <img src="assets/images/icon-reaction.svg" alt="icon-reaction"> Reaction <span> <strong>80</strong> /
            100</span>
        </li>
        <li class="memory"> <img src="assets/images/icon-memory.svg" alt="icon-memory"> Memory <span> <strong>92</strong> / 100</span>
        </li>
        <li class="verbal"> <img src="assets/images/icon-verbal.svg" alt="icon-verbal"> Verbal <span><strong>61</strong> / 100</span>
        </li>
        <li class="visual"> <img src="assets/images/icon-visual.svg" alt="icon-visual"> Visual <span><strong>72</strong> / 100</span>
        </li>
      </ul>
      <button class="btn">Continue</button>
    </section>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">-disection- lorena terrazas</a>.
  </div>
</body>

</html>
